<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/style.css}" />
  </head>
  <body>
    <header>
      <div th:replace="fragments/headerFooter::navbar"/>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form action="/register" th:object="${user}" method="POST" enctype="utf8">
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg"
                 th:field="*{email}" placeholder="email" required="true"/>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control input-lg"
                 th:field="*{password}" placeholder="Hasło" required="true"/>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPass" class="form-control input-lg"
                 th:field="*{matchingPassword}" placeholder="Powtórz hasło" required="true"/>
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/login}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
<!--      <p th:each="error : ${#fields.errors('email')}"-->
<!--         th:text="${error}">Validation error</p>-->
<!--      <p th:each="error : ${#fields.errors('password')}"-->
<!--         th:text="${error}">Validation error</p>-->
      <p th:each="error : ${#fields.globalErrors()}"
         th:text="${error}">Validation error</p>
    </section>

    <div th:replace="fragments/headerFooter:: footer"/>

  </body>
</html>
