<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="navbar" th:remove="tag">
    <nav class="container container--70">
        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border">Start</a></li>
            <li><a th:href="@{/steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/form}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a th:href="@{/contact}" class="btn btn--without-border">Kontakt</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}" class="btn btn--without-border">Zaloguj</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/panel}" class="btn btn--without-border">Panel użytkownika</a></li>
        </ul>
    </nav>
</div>

<div th:fragment="footer" th:remove="tag">
    <footer>
        <div class="contact" id="contact">
            <h2>Skontaktuj się z nami</h2>
            <h3>Formularz kontaktowy</h3>
            <form class="form--contact">
                <div class="form-group form-group--50">
                    <input type="text" name="name" placeholder="Imię"/>
                </div>
                <div class="form-group form-group--50">
                    <input type="text" name="surname" placeholder="Nazwisko"/>
                </div>

                <div class="form-group">
            <textarea
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"></textarea>
                </div>

                <button class="btn" type="submit">Wyślij</button>
            </form>
        </div>
        <div class="bottom-line">
            <span class="bottom-line--copy">Copyright &copy; 2018</span>
            <div class="bottom-line--icons">
                <a th:href="@{#}" class="btn btn--small">
                    <img th:src="@{images/icon-facebook.svg}"/>
                </a>
                <a th:href="@{#}" class="btn btn--small">
                    <img th:src="@{images/icon-instagram.svg}"/>
                </a>
            </div>
        </div>
    </footer>
</div>


</body>
</html>
